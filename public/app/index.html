<!DOCTYPE html>
<html ng-app="nithStory">
<head>
	<title>Nith Story</title>
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="MainCtrl as vm">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/"><span class="glyphicon glyphicon-book"></span>Nith-Story</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#/users">Users</a></li>
        
      </ul>

      <ul class="nav navbar-nav navbar-right">
            <li ng-if="!vm.loggedIn"><a href="#/login">Login</a></li>
            <li ng-if="!vm.loggedIn"><a href="#/signup">Signup</a></li>
            <li ng-if="vm.loggedIn"><a href="">Hello {{vm.user.name}}</a></li>
            <li ng-if="vm.loggedIn"><a href="" ng-click="vm.doLogout()">Logout</a></li>
      </ul>
    </div>

  </div>

<div class="container">
  
    <ng-view></ng-view>

</div>

<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>

<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="app/src/app.js"></script>

<script type="text/javascript" src="app/src/app.route.js"></script>

<script type="text/javascript" src="app/src/services/authService.js"></script>
<script type="text/javascript" src="app/src/services/userService.js"></script>
