




<div class="jumbotron text-center" ng-if="!vm.loggedIn">
	<div>
		<h1>Sign Up here!!</h1>
	</div>

	<div>
		<p>Login to write your story</p>
	</div>
	<a href="#/login" class="btn btn-primary">	
		Login
	</a>

</div>

<div class="row" ng-if="vm.loggedIn">
	<div class="col-md-3">
		
	</div>
	<div class="col-md-4" ng-controller="storyCtrl as vm">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel panel-heading">
					Write your Story

				</div>
				<div class="panel-body">
					<form ng-submit="vm.createStory()">
						<input class="form-control input-lg" type="text" name="story" ng-model="vm.storyData.content" placeholder="start typing here..." required>
					</form>
				</div>
			</div>
			<div class="panel panel-success">
				<div class="panel-heading">Your Story</div>
				<div class="panel-body" ng-repeat="each in vm.stories">
					<p>{{each.content}}</p>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-3">
		
	</div>
</div>
