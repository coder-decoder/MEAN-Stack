<div class="container ">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">

		<h1>Signup here...</h1>
	<form name="login" ng-submit="vm.signupUser()">
		<div>Name:</div>
		<input type="text" name="name" ng-model="vm.userData.name" >
		<div>Username:</div>
		<input type="text" name="username" ng-model="vm.userDatausername" >
		<div>Password:</div>
		<input type="password" name="password" ng-model="vm.userData.password">

		<div style="padding-top:10px;"><button type="submit" class="btn btn-success">Signup</button></div>
	</form>
		 </div>

	</div>
	
</div>
